<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;1,500&display=swap"
      rel="stylesheet"
    />

  <body>
    <main class="main">
      <h1>Explore your Favourite Album!</h1>
      <input
        type="text"
        name=""
        id="artistName"
        placeholder="Enter artist or album name..."
      />
      <button id="button" onclick="searchArtist()">SEARCH</button>
      <div id="albumList"></div>
      <h3 id="errorMessage" class="tracking-in-expand">
        Please enter an artist or album name.
      </h3>
    </main>
    <div id="overlay">
      <ul id="trackList"></ul>
      <div id="trackListContainer"></div>
    </div>
    <script src="./src/app.js"></script>
  </body>
